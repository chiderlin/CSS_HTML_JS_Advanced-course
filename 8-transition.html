<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Transition</title>
<script type="text/javascript">
window.onload=function(){
	var box=document.getElementById("box");
	// box.style.opacity=1; 簡單的一個transition的效果。
	box.addEventListener("mouseover", function(){ //當滑鼠移到方框時才做效果
		this.style.opacity=1; // 淡入
		this.style.backgroundColor="black";
		
	});
	
	box.addEventListener("mouseout", function(){ // 滑鼠移出時
		this.style.opacity=0.5; // 淡出
		this.style.backgroundColor="red";
	});

}

</script>
<style type="text/css">
.box{
width:100px;height:100px;background-color:red;opacity:0.5;
transition:opacity 1s, background-color 1s; 
/* 監控opacity屬性，一但我們用javascript對opacity進行設定，自動漸變處理*/
}

</style>
</head>
<body>
	<div class="box" id="box"></div>

</body>
</html>
