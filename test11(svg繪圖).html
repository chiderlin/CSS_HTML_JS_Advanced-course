<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>SVG練習</title>
<script type="text/javascript">
var svg;
window.onload=function(){
	svg=document.getElementById("svg");
	
	// line
	var line=createSvgElement("line", {
		"x1":50, "y1":50,
		"x2":350, "y2":350,
		"stroke":"red", "stroke-width":2
	});
	svg.appendChild(line);
	
	// circle
	var circle=createSvgElement("circle", {
		"cx":200, "cy":50,
		"r":50, "fill":"purple"
	});
	svg.appendChild(circle);
	
	// rect
	var rect=createSvgElement("rect", {
		"x":150,"y":100,
		"width":100, "height":100,
		"fill":"blue"
	
	});
	svg.appendChild(rect);
	
	// polygon
	var polygon=createSvgElement("polygon", {
		"points":"150,200,250,200,200,300"
	
	});
	svg.appendChild(polygon);
	
	// text
	var text=createSvgElement("text", {
		"x":100, "y":350,
		"fill":"green",
		"font-weight":"bold","font-size":45
	}, "Hello Test");
	svg.appendChild(text);
};

function createSvgElement(tagName, attrs, word=""){
	var element=document.createElementNS("http://www.w3.org/2000/svg", tagName);
	for(var name in attrs){
		element.setAttribute(name, attrs[name]);
	};
	if(tagName=="text"){
		element.textContent=word;
	}
	return element;
}



</script>
</head>
<body>
<svg id="svg" width="640" height="480" style="border:1px solid #000000;">
</svg>
</body>

</html>
