<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>練習把方塊放大縮小 (類似廣告訊息)</title>
<script type="text/javascript">

function show(){
	
	var box=document.getElementById("box");
	var styles=window.getComputedStyle(box);
	var size=styles.getPropertyValue("width"); 
	size=parseInt(size);

	// 展開
	if(size==80){
		var animationId=window.setInterval(function(){
			if(size==200){
				window.clearInterval(animationId);
				return;
			};
			size+=2;
			box.style.width=size+"px";
			box.style.height=size+"px";
	
		}, 5);
	
	}else if (size==200){ // 縮小
		var aniId=window.setInterval(function(){
	
			size-=2;
			box.style.width=size+"px";
			box.style.height=size+"px";
		
			if(size==80){
				window.clearInterval(aniId);
				return;
			};
		
		}, 5);
	}
}

</script>
<style type="text/css">
.box{
width:80px;height:80px;background-color:yellow;opacity:0.5;
position:fixed;top:0px;right:0px;
}
</style>
</head>
<body>
	<div id="box" class="box" onclick="show();">我是廣告訊息</div>

</body>
</html>
