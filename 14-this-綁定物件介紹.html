	<script>

	// 不同程式碼脈絡下，「綁定物件」代表不同東西。

	*/


	// 情況三: 事件處理函式

	// 情況四: 建構函式
	function Point(){
		console.log(this); // this 就是瀏覽器自動幫我們新建立好一個空白物件
		this.x = 3; // 所以利用空白物件串上屬性，建立好一個物件
		this.y = 4;
	}
	let p1=new Point();
	console.log(p1); // p1裡就有x,y物件
