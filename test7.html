<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>練習閃爍動畫</title>
<style type="text/css">
.effect{
animation:test 1s infinite;

}
@keyframes test{
	0%{opacity:0}
	25%{opacity:0.75}
	50%{opacity:0.25}
	75%{opacity:1}
	100%{opacity:0}

}

</style>
<script type="text/javascript">

function blink(){ //只會啟動一次
	var text=document.getElementById("text");
	text.classList.add("effect");

}

</script>
</head>
<body>
	<div id="text">閃爍吧!愛情</div>
	<button onclick="blink();">閃爍</button>
</body>
</html>
